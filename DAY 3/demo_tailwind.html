<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Demo</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- Card -->
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">

    <h1 class="text-3xl font-bold text-center mb-4 text-gray-800">
      Demo Form
    </h1>

    <p class="text-gray-600 text-center mb-6">
      Fill the details below to continue.
    </p>    

    <!-- Form -->
    <form class="space-y-4">

      <div>
        <label class="block text-gray-700 font-medium mb-1">Your Name</label>
        <input type="text" placeholder="Enter name"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" placeholder="Enter email"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Message</label>
        <textarea placeholder="Enter your message"
          class="w-full px-4 py-2 border rounded-lg h-24 resize-none focus:ring-2 focus:ring-blue-400 outline-none"></textarea>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Submit
      </button>

    </form>
  </div>

</body>
</html>
